<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CryFusion - Cry Analysis</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebar">
        <div id="sidebar-content"></div>
      </div>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">
        <h2 class="mb-4">Cry Analysis</h2>

        <div class="row g-4">
          <!-- Upload Section -->
          <div class="col-md-6">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h5 class="card-title">Upload Audio</h5>
                <p class="card-text">Upload a baby cry audio file (.wav, .mp3) for classification.</p>
                <form id="uploadForm">
                  <input type="file" class="form-control mb-3" id="audioFile" accept="audio/*">
                  <button type="submit" class="btn btn-primary">Upload & Analyze</button>
                </form>
              </div>
            </div>
          </div>

          <!-- Record Section -->
          <div class="col-md-6">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h5 class="card-title">Record Audio</h5>
                <p class="card-text">Record baby cry audio using your microphone for real-time detection.</p>
                <button class="btn btn-danger mb-2" id="startRecord">üé§ Start Recording</button>
                <button class="btn btn-secondary mb-2" id="stopRecord" disabled>‚èπ Stop</button>
                <audio id="recordedAudio" controls class="mt-2 w-100"></audio>
              </div>
            </div>
          </div>
        </div>

        <!-- Results Section -->
        <div class="row mt-5">
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Prediction Results</h5>
                <div id="resultBox" class="alert alert-info">No analysis yet. Upload or record to get started.</div>

                <div class="mt-3">
                  <label class="form-label">Confidence</label>
                  <div class="progress" style="height: 20px;">
                    <div id="confidenceFill" class="progress-bar" role="progressbar" style="width: 0%">
                      0%
                    </div>
                  </div>
                </div>

                <div class="row mt-4">
                  <div class="col-md-6">
                    <h6 class="mb-2">Class Probabilities</h6>
                    <ul id="probsList" class="list-group"></ul>
                  </div>
                  <div class="col-md-6">
                    <h6 class="mb-2">Grad-CAM</h6>
                    <img id="gradCamImg" src="" alt="Grad-CAM" class="img-fluid rounded border"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap + Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/cry_analysis.js"></script>
</body>
</html>
