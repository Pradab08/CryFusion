
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Monitoring - CryFusion</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Global Styles -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Navbar and Sidebar will be loaded via script.js -->
  
  <div class="flex-grow-1 p-3" id="page-content-wrapper">
    <div class="container-fluid">
      <h3 class="mb-4">Health Monitoring</h3>

      <!-- Sensor Cards -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <div class="card text-white bg-primary">
            <div class="card-body">
              <h5 class="card-title">Heart Rate</h5>
              <p class="card-text" id="heartRate">-- bpm</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card text-white bg-success">
            <div class="card-body">
              <h5 class="card-title">Temperature</h5>
              <p class="card-text" id="temperature">-- Â°C</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card text-white bg-warning">
            <div class="card-body">
              <h5 class="card-title">Diaper Status</h5>
              <p class="card-text" id="diaperStatus">Normal</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Real-time Charts -->
      <div class="row mt-4">
        <div class="col-md-6 mb-3">
          <h5>Heart Rate Trend</h5>
          <canvas id="heartRateChart" height="200"></canvas>
        </div>
        <div class="col-md-6 mb-3">
          <h5>Temperature Trend</h5>
          <canvas id="temperatureChart" height="200"></canvas>
        </div>
      </div>

      <!-- Alerts Section -->
      <div class="row mt-4">
        <div class="col-12">
          <h5>Alerts</h5>
          <div id="alertsContainer">
            <p class="text-muted">No alerts at the moment.</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Global Script -->
  <script src="../js/script.js"></script>
  <!-- Page-specific Script -->
  <script src="../js/health.js"></script>

</body>
</html>
